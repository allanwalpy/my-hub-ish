conky.config = {
    out_to_x = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_wayland = false,

    alignment = "bottom_left",
    gap_x = 280,
    gap_y = 32,
    minimum_height = 50,
    minimum_width = 250,
    maximum_width = 250,

    draw_blended = true,
    double_buffer = true,
    own_window = true,
    own_window_class = "Conky",
    own_window_argb_visual = true,
    own_window_argb_value = 64,
    own_window_transparent = true,
    own_window_colour = "#333333",
    own_window_type = "dock",
    own_window_hints ="undecorated,sticky,skip_taskbar,skip_pager,below",
    own_window_title = "monitor",

    total_run_times = 0,

    forced_redraw = false,
    extra_newline = false,

    background = false,
    draw_borders = false,
    border_width = 1,
    stippled_borders = 3,
    border_inner_margin = 0,
    border_outer_margin = 0,

    default_gauge_height = 65,
    default_gauge_width = 160,
    draw_graph_borders = true,
    default_graph_height = 65,
    default_graph_width = 160,
    graph_gradient_mode = rgb,
    default_bar_height = 18,
    default_bar_width = 160,

    font = "Roboto Mono:size=12",
    font1 = "League Spartan:bold:size=96",
    font2 = "League Spartan:bold:size=36",
    font3 = "League Spartan:bold:size=32",
    font4 = "League Spartan:bold:size=82",
    max_text_width = 0,
    draw_outline = false,
    draw_shades = false,
    default_color = "white",
    color0 = "#ffffff",
    color1 = "#eeeeee",
    color2 = "#ee6633",
    color3 = "#66bb88",
    color4 = "#bb66bb",
    default_outline_color = "white",
    default_shade_color = "white",

    update_interval = 100,
    diskio_avg_samples = 2,
    net_avg_samples = 2,
    music_player_interval = 2,
    update_interval_on_battery = 480,
    
    text_buffer_size = 256,
    use_xft = true,
    no_buffers = true,
    if_up_strictness = "address",
    override_utf8_locale = true,
    format_human_readable = true,
    short_units = true,
    pad_percents = 0,
    show_graph_range = false,
    show_graph_scale = true,
    store_graph_data_explicitly = true,
    use_spacer = "none",
    temperature_unit = celsius,
    uppercase = false,
    lowercase = false,
    
    detect_battery = BAT0,

    template0 = "${voffset \\2}${alignr}${color\\1}",
}

conky.text = [[
${font1}${template0 3 0}${time %d}
${font2}${template0 1 -87}${time %^B}
${font3}${template0 4 -17}${time %^A}
${font4}${template0 2 -15}${time %^Y}${voffset -44}
]]
