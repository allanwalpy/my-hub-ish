conky.config = {
    out_to_x = true,
    out_to_wayland = false,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,

    alignment = "bottom_right",
    gap_x = 0,
    gap_y = 345,
    minimum_height = 100,
    minimum_width = 250,
    maximum_width = 250,

    draw_blended = true,
    double_buffer = true,
    own_window = true,
    own_window_class = "Conky",
    own_window_argb_visual = true,
    own_window_argb_value = 255,
    own_window_transparent = true,
    own_window_colour = "#333333",
    own_window_type = "dock",
    own_window_hints ="undecorated,sticky,skip_taskbar,skip_pager,below",
    own_window_title = "monitor",

    total_run_times = 0,

    forced_redraw = false,
    extra_newline = false,

    background = false,
    draw_borders = false,
    border_width = 0,
    stippled_borders = 0,
    border_inner_margin = 0,
    border_outer_margin = 0,

    default_gauge_height = 65,
    default_gauge_width = 160,
    draw_graph_borders = false,
    default_graph_height = 64,
    default_graph_width = 120,
    graph_gradient_mode = rgb,

    font = "DejaVu Sans Mono:size=14",
    font0 = "DejaVu Sans Mono:size=9",
    max_text_width = 0,
    draw_outline = false,
    draw_shades = false,
    default_color = "#ffffff",
    color1 = "#88aaff",
    color2 = "#ffee33",
    color3 = "#ee6633",
    color4 = "#ff1111",
    color5 = "#44ff88",
    color6 = "#4488aa",
    color7 = "#33aa66",
    color8 = "#ff8844",
    color9 = "#ff1111",
    color0 = "#222222",
    default_outline_color = "#ffffff",
    default_shade_color = "#ffffff",

    update_interval = 2.0,
    diskio_avg_samples = 2,
    update_interval_on_battery = 32.0,
    detect_battery = BAT0,
    
    text_buffer_size = 256,
    use_xft = true,
    no_buffers = true,
    if_up_strictness = "address",
    override_utf8_locale = true,
    format_human_readable = true,
    short_units = true,
    pad_percents = 0,
    show_graph_range = false,
    show_graph_scale = false,
    store_graph_data_explicitly = true,
    use_spacer = "none",
    temperature_unit = celsius,
    uppercase = false,
    lowercase = false,

    top_name_verbose = false,
    top_name_width = 16,

    template0 = "${color5}${top_io io_read \\1}${goto 37}${color3}${top_io io_write \\1}${goto 75}${color1}${top_io name \\1}${alignr}${color3}${top_io pid \\1}",
    template1 = "${color7}${diskiograph_read \\1 32,126}${goto 125}${color8}${diskiograph_write \\1 32,125}",
    template2 = "${goto 10}▲ ${diskio_read \\1}/s ${goto 135}▼ ${diskio_write \\1}/s",
    template3 = "${if_mounted \\2}${template1 \\1 \\2}\\n${voffset -40}${color}${template2 \\1}${voffset 4}${else}${color}${font0}${voffset 5}--// \\1 disconected //--\n--// \\1 no data for graph //--${voffset 4}${font}${endif}",
    template4 = "${goto 1}${if_mounted \\1}${template8 \\1 \\4 \\5 \\6 \\7}${fs_bar 20,248 \\1}\\n${voffset -25}${color}${offset 5}\\2${alignr 5}${fs_free \\1}${else}${font0}${voffset 0}--// NaN \\1 //--${voffset -8}${font}${endif}",
    template7 = "${color}${if_mounted \\1}${color\\2}${endif}",
    template8 = "${color}${template9 \\1 \\2 6}${template9 \\1 \\3 7}${template9 \\1 \\4 8}${template9 \\1 \\5 9}",
    template9 = "${if_match ${fs_used_perc \\1}>\\2}${color\\3}${endif}",
}

conky.text = [[
${font0}${voffset -7}${template0 4}
${template0 3}
${template0 2}
${template0 1}${font}${voffset -10}
${voffset -3}${template3 /dev/sdb /media/walpy/external}
${voffset -1}${template4 /media/walpy/external external 1 20 75 85 97}
${voffset 0}${template4 /media/walpy/external.private private 1 20 75 85 97}${voffset 1}
${voffset -10}${template3 /dev/sda /}
${voffset -1}${template4 / system 1 5 60 75 90}
${voffset 0}${template4 /media/walpy/private private 2 5 30 65 95}${voffset -16}
]]
