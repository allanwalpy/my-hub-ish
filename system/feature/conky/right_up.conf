conky.config = {
    out_to_x = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_wayland = false,

    alignment = "top_right",
    gap_x = 0,
    gap_y = 0,
    minimum_height = 300,
    minimum_width = 250,
    maximum_width = 250,

    display = 0,
    draw_blended = true,
    double_buffer = true,
    own_window = true,
    own_window_class = "Conky",
    own_window_argb_visual = true,
    own_window_argb_value = 192,
    own_window_transparent = false,
    own_window_colour = "#ffffff",
    own_window_type = "desktop",
    own_window_hints ="undecorated,sticky,skip_taskbar,skip_pager,below",
    own_window_title = "monitor",

    total_run_times = 0,

    forced_redraw = false,
    extra_newline = false,

    background = false,
    draw_borders = false,
    border_width = 1,
    stippled_borders = 3,
    border_inner_margin = 0,
    border_outer_margin = 0,

    default_gauge_height = 65,
    default_gauge_width = 160,
    draw_graph_borders = true,
    default_graph_height = 65,
    default_graph_width = 160,
    graph_gradient_mode = rgb,
    default_bar_height = 18,
    default_bar_width = 160,


    font = "Roboto:light:size=9",
    font0 = "Roboto Mono:bold:size=11",
    font1 = "DejaVu Sans:bold:size=12",
    font3 = "Roboto Mono:bold:size=12",
    max_text_width = 0,
    draw_outline = false,
    draw_shades = false,
    default_color = "white",
    color0 = "#333333",
    color1 = "#333333",
    color2 = "#88ddff",
    color3 = "#888888",
    default_outline_color = "white",
    default_shade_color = "white",

    update_interval = 1.0,
    cpu_avg_samples = 2,
    diskio_avg_samples = 2,
    net_avg_samples = 2,
    music_player_interval = 2,
    update_interval_on_battery = 1,
    
    text_buffer_size = 256,
    use_xft = true,
    no_buffers = true,
    if_up_strictness = "address",
    override_utf8_locale = true,
    format_human_readable = true,
    short_units = true,
    pad_percents = 0,
    show_graph_range = false,
    show_graph_scale = true,
    store_graph_data_explicitly = true,
    use_spacer = "none",
    temperature_unit = celsius,
    uppercase = false,
    lowercase = false,

    top_cpu_separate = true,
    top_name_verbose = false,
    top_name_width = 15,
    
    detect_battery = BAT0,
}

conky.text = [[${execi 600 ~/script/system/feature/conky/scripts/weather_update}${font}
${alignr 15}${voffset 22}${color0}${font Bebas Neue:size=70}${execi 20 cat ~/.cache/weather.json | jq '.main.temp' | awk '{print int($1+0.5)}'}°${font}
${offset 115}${voffset -45}${font Bebas Neue:size=35}C${font}
${offset 30}${voffset 55}${color1}${font Bebas Neue:size=17}FEELS LIKE ${execi 20 cat ~/.cache/weather.json | jq '.main.feels_like' | awk '{print int($1+0.5)}'} °C${font}
${offset 30}${voffset 0}${color1}${font Bebas Neue:size=17}WINDS ${execi 20 cat ~/.cache/weather.json | jq '.wind.speed'} m/s${font}
${offset 30}${voffset 0}${color1}${font Bebas Neue:size=17}HUMIDITY ${execi 20 cat ~/.cache/weather.json | jq '.main.humidity'}%${font}
${offset 30}${voffset 0}${color2}${font Bebas Neue:size=17}${execi 20 cat ~/.cache/weather.json | jq '.weather[0].description' | sed "s/[\"]//g"} ${font feather:size=17}${execi 15 ~/script/system/feature/conky/scripts/weather-text-icon}${font}
]]
