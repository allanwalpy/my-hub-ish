    lowercase = false,

    top_cpu_separate = true,
    top_name_verbose = false,
    top_name_width = 15,
    
    template6 = "${color\\1}${template9}",
    template7 = "${color0}${template8 5 4}${template8 25 3}${template8 40 2}${template8 55 1}",
    template8 = "${if_match ${wireless_link_qual_perc wlp1s0}>\\1}${color\\2}${endif}",
    template9 = "${if_empty ${execi 3 '/sbin/iwgetid -r'}}${color0}${endif}",
}

conky.text = [[
${voffset -20}
${goto 10}${template6 1}${font1}▼${font3}${goto 30}${downspeed ${gw_iface}}/s${goto 135}${template6 5}${font1}▲${font3}${goto 150}${upspeed ${gw_iface}}/s
${voffset -35}${offset 5}${template6 1}${downspeedgraph wlp1s0}${offset 1}${template6 5}${upspeedgraph wlp1s0}
${voffset -15}${offset 5}${template7}${template9}${wireless_link_bar 16,241 wlp1s0}
${voffset -25}${font0}${offset 7}${color5}${wireless_channel ${gw_iface}}${alignr 7}${wireless_freq ${gw_iface}}${voffset -90}
]]
