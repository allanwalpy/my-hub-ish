--[[
    # ? Mine Conky by allan_walpy [allanwalpy@gmail.com] and tested on Debian xfce 12 [x64]
    # ? based on Minimalis Conky 1.3 by archit3x [archit3x@archlinux.us] relesead 4 December 2020 and tested on Archlinux xfce [arm]
]]

conky.config = {
    out_to_x = true,
    out_to_console = false,
    out_to_ncurses = false,
    out_to_stderr = false,
    out_to_wayland = false,

    alignment = "bottom_left",
    gap_x = 0,
    gap_y = -150,
    minimum_height = 280,
    minimum_width = 250,
    maximum_width = 250,

    display = 0,
    draw_blended = true,
    double_buffer = true,
    own_window = true,
    own_window_class = "Conky",
    own_window_argb_visual = true,
    own_window_argb_value = 128,
    own_window_transparent = true,
    own_window_colour = "#333333",
    own_window_type = "desktop",
    own_window_hints3 ="undecorated,sticky,skip_taskbar,skip_pager,below",
    own_window_title = "monitor",

    total_run_times = 0,

    forced_redraw = false,
    extra_newline = false,

    background = false,
    draw_borders = false,
    border_width = 1,
    stippled_borders = 3,
    border_inner_margin = 0,
    border_outer_margin = 0,

    default_gauge_height = 65,
    default_gauge_width = 160,
    draw_graph_borders = true,
    default_graph_height = 65,
    default_graph_width = 160,
    graph_gradient_mode = rgb,
    default_bar_height = 18,
    default_bar_width = 160,

    font = "Roboto Mono:size=12",
    font0 = "Roboto Mono:bold:size=11",
    font1 = "DejaVu Sans:bold:size=12",
    font3 = "Roboto Mono:bold:size=12",
    max_text_width = 0,
    draw_outline = false,
    draw_shades = false,
    default_color = "white",
    color0 = "#88ddff",
    color1 = "#33ee66",
    color2 = "#ee6633",
    color3 = "#888888",
    default_outline_color = "white",
    default_shade_color = "white",

    update_interval = 1.0,
    cpu_avg_samples = 2,
    diskio_avg_samples = 2,
    net_avg_samples = 2,
    music_player_interval = 2,
    update_interval_on_battery = 1,
    
    text_buffer_size = 256,
    use_xft = true,
    no_buffers = true,
    if_up_strictness = "address",
    override_utf8_locale = true,
    format_human_readable = true,
    short_units = true,
    pad_percents = 0,
    show_graph_range = false,
    show_graph_scale = true,
    store_graph_data_explicitly = true,
    use_spacer = "none",
    temperature_unit = celsius,
    uppercase = false,
    lowerase = false,

    top_cpu_separate = true,
    top_name_verbose = false,
    top_name_width = 15,
    
    detect_battery = BAT0,

    template0 = "${offset 5}${color0}${cpu cpu\\1}%${goto 55}${color1}${freq_g cpu\\1}GHz${alignr 5}${color2}${cpugovernor cpu\\1}\\n${offset 5}${color0}${color2}${cpubar cpu\\1 18,240}",
    template1 = "${offset 5}${color0}${top cpu \\1}% ${goto 85}${color1}${top name \\1}",
    template2 = "${goto 85}${color1}${top_mem name \\1}${alignr 175}${color0}${top_mem mem_res \\1}",
    template3 = "${goto 85}${color1}${top_io name \\1}${alignr 175}${color2}${top_io io_write \\1}\\n${goto 85}${color1}${top_io name \\1}${alignr 175}${color0}${top_io io_read \\1}",
    template4 = "${goto 10}${color\\2}${fs_free \\1}${goto 85}${fs_bar 18,160 \\1}",
    template5 = "${goto 10}${color\\2}${font1}\\3${goto 30}${font0}${disk\\4 \\1}",
    template6 = "${goto 85}${color2}${font0}${diskiograph \\1}\\n${voffset -80}${font2}${template5 \\1 1 ▲ io_read}\\n${template5 \\1 0 • io}\\n${template5 \\1 2 ▼ io_write}${font}",
    template7 = "${if_empty ${execi 3 '/sbin/iwgetid -r'}}${color3}${endif}",
    template8 = "${goto 5}${color0}${template7}${font1}▼${font3}${goto 30}${downspeedf ${gw_iface}}K/s${goto 130}${color2}${template7}${font1}▲${font0}${goto 150}${upspeedf ${gw_iface}}K/s",
    template9 = "${offset 5}${color0}${template7}${downspeedgraph ${gw_iface} 50,120}${goto 130}${color2}${template7}${upspeedgraph ${gw_iface} 50,115}",
}

conky.text = [[
${color0}${template8}
${voffset -5}${template9}
${voffset -15}${offset 5}${color0}${template7}${wireless_link_bar 6,240 wlp1s0}${voffset -10}${font}
${template3 2}
${template3 1}
${template4 / 0}
${template4 /media/walpy/private 1}
${voffset -7}${template6 /dev/sda}
${voffset 5}${template4 /media/walpy/external 2}
${voffset -7}${template6 /dev/sdb}
${voffset -5}${color0}${hr 3}${voffset -5}
${template2 6}
${template2 5}
${template2 4}
${template2 3}
${template2 2}
${template2 1}
${offset 5}${goto 85}${color2}${membar}${alignr 175}${voffset -2}${color0}${mem}
${offset 5}${color0}${color1}RAM ${color0}${memperc}% ${goto 85}${color1}SWAP ${color0}${swapperc}% ${color2}${alignr 5}[${swap}]
${voffset -10}${color0}${hr 3}${voffset -5}
${template1 8}
${template1 7}
${template1 6}
${template1 5}
${template1 4}
${template1 3}
${template1 2}
${template1 1}
${template0 1}
${template0 2}
${offset 5}${color0}${color1}LOAD ${alignr 5}${color2}${loadavg}
]]
